# ──────────────────────────────────────────────────────────────
# 🧰 CONFIGURAÇÃO DE KITS - SYSTRI PLUGIN
# ──────────────────────────────────────────────────────────────
#
# Cada entrada representa um kit que pode ser usado via comando /kit.
#
# 📝 EXEMPLO DE ESTRUTURA:
#
# nome_do_kit:
#   permission: "syntri.kit.<nome>"    → (Opcional) Permissão necessária
#   time: "10s"                         → (Opcional) Tempo de cooldown por jogador
#   items:                              → Lista de itens que o jogador receberá
#     - ==: org.bukkit.inventory.ItemStack
#       type: STONE_SWORD
#     - ==: org.bukkit.inventory.ItemStack
#       type: BREAD
#       amount: 16
#
# ⏱️ FORMATOS SUPORTADOS PARA TIME:
#   - "10s"  → 10 segundos
#   - "5m"   → 5 meses
#   - "1d"   → 1 dia
#   - "2sa"  → 2 semanas
#   - "0s"   → sem cooldown (uso livre)
#
# 🛡️ PERMISSÕES:
#   - Defina uma permissão no campo `permission` se quiser restringir o acesso.
#   - Deixe em branco ou remova para liberar para todos os jogadores.
#
# 🧪 ITENS:
#   - O formato segue o padrão do Bukkit (ItemStack serializado).
#   - Pode usar plugins como GUI Editor para facilitar a criação.
#
# 💡 USE /kit para ver a lista de kits disponíveis no servidor.
# 💡 USE /kit <nome> para resgatar um kit específico.
#
# ──────────────────────────────────────────────────────────────

starter:
  permission: "syntri.kit.starter"
  time: "10s"
  items:
    - ==: org.bukkit.inventory.ItemStack
      type: STONE_SWORD
    - ==: org.bukkit.inventory.ItemStack
      type: BREAD
      amount: 16
    - ==: org.bukkit.inventory.ItemStack
      type: LEATHER_HELMET

vip:
  permission: "syntri.kit.vip"
  time: "1d"
  items:
    - ==: org.bukkit.inventory.ItemStack
      type: DIAMOND_SWORD
    - ==: org.bukkit.inventory.ItemStack
      type: GOLDEN_APPLE
      amount: 5
    - ==: org.bukkit.inventory.ItemStack
      type: DIAMOND_CHESTPLATE

warrior:
  permission: "syntri.kit.warrior"
  time: "2sa"
  items:
    - ==: org.bukkit.inventory.ItemStack
      type: IRON_SWORD
    - ==: org.bukkit.inventory.ItemStack
      type: COOKED_BEEF
      amount: 20
